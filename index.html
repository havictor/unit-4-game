<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-12">
            <h2>Dota Support Wars</h2>
            </div>
        </div>
        <div class="row" id="heroes">
            <div class="col-md-2 col-xs-12 hero" id="Chen">
                Chen
                <img src="assets/images/Chen.png">
                <div class="health" id="ChenHP">HP: 650</div>
            </div>
            <div class="col-md-2 col-xs-12 hero" id="CM">
                <div>Crystal Maiden</div>
                <img src='assets/images/CM.png'>
                <div class="health" id="CMHP">HP: 524</div>
            </div>
            <div class="col-md-2 col-xs-12 hero" id="NS">
                Night Stalker
                <img src="assets/images/NS.png">
                <div class="health" id="NSHP">HP: 718</div>
            </div>
            <div class="col-md-2 col-xs-12 hero" id="VS">
                Vengeful Spirit
                <img src="assets/images/VS.png">
                <div class="health" id="VSHP">HP: 525</div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12">Radiant Hero:</div>
            <div class="col-md-8 col-xs-12" id="radiant"></div>
            
            <div class="col-md-8 col-xs-12" id="radiantHealth"></div>
        </div>
        <div class="row">
                <div class="col-md-8 col-xs-12">

                </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12">
            Creepilibrium:
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <button id="attack">Attack</button>
                <button id="New">New Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12">Dire Hero:</div>
            <div class="col-md-8 col-xs-12" id="dire"></div>
            
            <div class="col-md-8 col-xs-12" id="direHealth"></div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12">

            </div>
        </div>
        <div id="defeated"></div>
    </div>
</body>
</html>
